<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookclub | Monthly Picks</title>

    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Bootstrap CSS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pYJL+zEY+XAFz5jZPLcNOiOJKGadK94QIC5oyXf7WqskFxPArfdZZmL+a5u+FeoE"
      crossorigin="anonymous"
    ></script>

    <!-- Material Design Lite (MDL) Teal-Pink Theme -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-jQFnr5Ubi2oZEKjyQ04Tc9Wc+E0kLOO9BXJ0huFDPnTQH3FbWkLSTzUvGZmhzLtC3Tfwb+g4SydKpxN0UNiMGw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="site" th:href="@{/css/site.css}" />
  </head>

  <body>
    <!-- Header Fragment -->
    <div th:insert="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main id="main-content" class="container mt-5" role="main">
      <h1 class="text-center heading-mdl mb-4 mdl-typography--display-2">
        ðŸ“š Monthly Book Selections
      </h1>

      <section
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
        th:if="${books != null}"
        aria-labelledby="monthly-books"
      >
        <div class="col" th:each="book : ${books}">
          <article class="card book-card mdl-shadow--4dp h-100">
            <div class="card-body d-flex flex-column">
              <h2
                class="card-title mdl-color-text--teal-800"
                th:text="${book.title}"
                tabindex="0"
              >
                Book Title
              </h2>
              <p
                class="card-text mdl-body-1"
                th:text="${book.description}"
                tabindex="0"
              >
                Book description goes here.
              </p>
              <p class="card-text" tabindex="0">
                <i class="fas fa-book-open" aria-hidden="true"></i>
                <strong>Pages:</strong>
                <span th:text="${book.numOfPages}">0</span>
              </p>
              <a
                th:href="@{/book/{id}(id=${book.isbn})}"
                class="btn btn-primary mt-auto"
                aria-label="View details for [[${book.title}]]"
              >
                <i class="fas fa-eye" aria-hidden="true"></i> View
              </a>
            </div>
          </article>
        </div>
      </section>
    </main>

    <!-- Footer Scripts -->
    <div th:replace="~{fragments/scriptFooter :: scriptFooter}"></div>
  </body>
</html>
