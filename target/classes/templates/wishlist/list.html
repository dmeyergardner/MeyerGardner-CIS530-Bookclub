<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookclub | Wishlist</title>

    <!-- Skip link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <!-- MDL Teal-Pink Theme -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-RXf+QSDCUQs6x+Fi7M3A2jZcqVt9nuigA9+AaKz0RocXtMEQ6M9RkqYj2D2TylB0Px7mf7S1vvfz2w+1y5acHQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/site.css}" />
</head>

<body>

    <!-- Header Fragment -->
    <div th:insert="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main id="main-content" class="container py-5" role="main">
        <h1 class="text-center heading-mdl mb-4 mdl-typography--display-2">ðŸ’– My Wishlist</h1>

        <section aria-label="Wishlist Items">
            <ul class="mdl-list" role="list" th:if="${wishlist != null and !wishlist.isEmpty()}">
                <li class="mdl-list__item wishlist-card mb-3" role="listitem" th:each="item : ${wishlist}">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon" aria-hidden="true">bookmark</i>
                        <span class="fw-bold" th:text="${item.title}">Book Title</span> â€“
                        <span th:text="'ISBN: ' + ${item.isbn}">ISBN Number</span>
                    </span>
                </li>
            </ul>

            <div th:if="${wishlist == null or wishlist.isEmpty()}" class="text-center text-muted mt-4">
                <p>No wishlist items yet. Start adding books you love!</p>
            </div>
        </section>

        <div class="text-center mt-4">
            <a href="/wishlist/new"
               class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
               title="Add new wishlist item"
               aria-label="Add new wishlist item">
                <i class="material-icons" aria-hidden="true">add</i>
            </a>
        </div>
    </main>

    <!-- Script Footer Fragment -->
    <div th:replace="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>

</html>
