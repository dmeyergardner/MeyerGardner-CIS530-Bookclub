<a th:href="@{/wishlist/new}">New Wishlist Item</a>

<table class="table">
  <thead>
    <tr>
      <th>ISBN</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="item : ${wishlist}">
      <td th:text="${item.isbn}"></td>
      <td th:text="${item.title}"></td>
    </tr>
  </tbody>
</table>
