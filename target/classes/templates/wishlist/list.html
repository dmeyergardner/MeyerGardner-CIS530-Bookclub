<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookclub | Wishlist</title>

    <!-- Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}" />
  </head>

  <body>
    <!-- Header -->
    <div th:insert="~{fragments/header :: header}"></div>

    <main class="container py-5" role="main">
      <h1 class="text-center heading-mdl mb-5">ðŸ’– My Wishlist</h1>

      <div id="wishlist" class="table-responsive"></div>
    </main>

    <div th:insert="~{fragments/footer :: footer}"></div>

    <!-- JavaScript Fetch -->
    <script>
      class HttpClient {
        async get(url) {
          const response = await fetch(url);
          return await response.json();
        }
      }

      function buildTable(items) {
        let tableString = `
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Title</th>
                            <th>ISBN</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

        for (const item of items) {
          tableString += `
                    <tr>
                        <td>${item.title}</td>
                        <td>${item.isbn}</td>
                    </tr>
                `;
        }

        tableString += `
                    </tbody>
                </table>
            `;

        return tableString;
      }

      (async () => {
        const client = new HttpClient();
        const items = await client.get("/api/wishlist");
        document.getElementById("wishlist").innerHTML = buildTable(items);
      })();
    </script>
  </body>
</html>
