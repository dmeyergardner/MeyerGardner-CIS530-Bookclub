<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookclub | Wishlist</title>

    <!-- Material Design Lite (MDL) Theme -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css"
    />

    <!-- Font Awesome (no integrity check to avoid mismatch error) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}" />
  </head>

  <body>
    <!-- Accessibility: Skip Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header Fragment -->
    <div th:insert="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main id="main-content" class="container py-5" role="main">
      <h1 class="text-center heading-mdl mb-4 mdl-typography--display-2">
        ðŸ’– My Wishlist
      </h1>

      <section aria-label="Wishlist Items">
        <ul
          class="list-unstyled"
          role="list"
          th:if="${wishlist != null and !wishlist.isEmpty()}"
        >
          <li
            class="wishlist-card mb-3 d-flex align-items-center gap-3"
            role="listitem"
            th:each="item : ${wishlist}"
          >
            <i class="fas fa-bookmark text-pink fs-4" aria-hidden="true"></i>
            <span>
              <span class="fw-bold" th:text="${item.title}">Book Title</span>
              â€“
              <span th:text="'ISBN: ' + ${item.isbn}">ISBN Number</span>
            </span>
          </li>
        </ul>

        <div
          th:if="${wishlist == null or wishlist.isEmpty()}"
          class="text-center text-muted mt-4"
        >
          <p>No wishlist items yet. Start adding books you love!</p>
        </div>
      </section>

      <div class="text-center mt-4">
        <a
          href="/wishlist/new"
          class="btn btn-primary rounded-circle"
          title="Add new wishlist item"
          aria-label="Add new wishlist item"
        >
          <i class="fas fa-plus" aria-hidden="true"></i>
        </a>
      </div>
    </main>

    <div th:insert="~{fragments/footer :: footer}"></div>

    <!-- Script Footer Fragment -->
    <div th:replace="~{fragments/scriptFooter :: scriptFooter}"></div>
  </body>
</html>
