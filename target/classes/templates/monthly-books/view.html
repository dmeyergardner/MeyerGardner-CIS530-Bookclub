<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="'Bookclub | ' + ${book.title}">Bookclub | View Book</title>

    <!-- Material Design Lite (MDL) Theme -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}" />
  </head>

  <body>
    <!-- Accessibility: Skip Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header Fragment -->
    <div th:insert="~{fragments/header :: header}"></div>

    <!-- Main Content Area -->
    <main id="main-content" class="container container-narrow py-5" role="main">
      <article
        class="card book-card mdl-shadow--4dp p-4"
        aria-labelledby="book-title"
      >
        <div class="card-body">
          <!-- Book Title -->
          <h2
            class="card-title heading-mdl text-center mb-3"
            th:text="${book.title}"
            id="book-title"
            tabindex="0"
          >
            Book Title
          </h2>

          <!-- Book Details -->
          <ul class="list-group list-group-flush">
            <!-- Number of Pages -->
            <li class="list-group-item" tabindex="0">
              <i class="fas fa-book-open text-secondary" aria-hidden="true"></i>
              <strong>Number of Pages:</strong>
              <span th:text="${book.numOfPages}">0</span>
            </li>

            <!-- Description -->
            <li class="list-group-item" tabindex="0">
              <i
                class="fas fa-align-left text-secondary"
                aria-hidden="true"
              ></i>
              <strong>Description:</strong>
              <p class="mt-2" th:text="${book.description}">
                Book description goes here.
              </p>
            </li>

            <!-- Info URL -->
            <li class="list-group-item" tabindex="0">
              <i
                class="fas fa-external-link-alt text-secondary"
                aria-hidden="true"
              ></i>
              <strong>More Info:</strong>
              <a
                th:href="${book.infoUrl}"
                target="_blank"
                rel="noopener noreferrer"
              >
                Visit OpenLibrary
              </a>
            </li>
          </ul>

          <!-- Buttons -->
          <div class="text-center mt-4">
            <a
              th:href="@{/}"
              class="btn btn-secondary me-2"
              role="button"
              aria-label="Back to Home Page"
            >
              <i class="fas fa-arrow-left" aria-hidden="true"></i> Back to Home
            </a>

            <a
              th:href="${book.infoUrl}"
              class="btn btn-primary"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="View this book on OpenLibrary"
            >
              <i class="fas fa-link" aria-hidden="true"></i> Web Link
            </a>
          </div>
        </div>
      </article>
    </main>

    <!-- Footer Scripts -->
    <div th:replace="~{fragments/scriptFooter :: scriptFooter}"></div>
  </body>
</html>
