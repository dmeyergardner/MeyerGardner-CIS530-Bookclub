<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookclub | Add Monthly Book</title>

  <!-- Material Design Lite (MDL) Theme -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous" />

  <!-- Custom Styles -->
  <link rel="stylesheet" th:href="@{/css/stylesheet.css}" />
</head>

<body>
  <!-- Skip Link -->
  <a href="#main-content" class="skip-link visually-hidden-focusable">Skip to main content</a>

  <!-- Header -->
  <div th:insert="~{fragments/header :: header}"></div>

  <!-- Main Content -->
  <main id="main-content" class="container py-5" role="main">
    <h1 class="text-center heading-mdl mb-4 mdl-typography--display-2">
      âž• Add Book of the Month
    </h1>

    <form th:action="@{/monthly-books/new}" th:object="${bookOfTheMonth}" method="post"
          class="needs-validation" novalidate aria-label="Add new book of the month form">
      <div class="mb-3">
        <label for="isbn" class="form-label fw-bold">ISBN</label>
        <input type="text"
               id="isbn"
               name="isbn"
               th:field="*{isbn}"
               class="form-control"
               required
               aria-describedby="isbnHelpBlock"
               aria-required="true" />
        <div class="form-text" id="isbnHelpBlock">
          Please enter a valid ISBN number.
        </div>
        <div class="text-danger" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></div>
      </div>

      <div class="mb-4">
        <label for="month" class="form-label fw-bold">Select Month</label>
        <select id="month"
                name="month"
                th:field="*{month}"
                class="form-select"
                required
                aria-required="true">
          <option value="" disabled selected>Select a month</option>
          <option th:each="entry : ${months}"
                  th:value="${entry.key}"
                  th:text="${entry.value}">
          </option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('month')}" th:errors="*{month}"></div>
      </div>

      <div class="d-flex justify-content-between">
        <a href="/monthly-books/list" class="btn btn-secondary" aria-label="Cancel and go back">
          <i class="fas fa-arrow-left"></i> Cancel
        </a>
        <button type="submit" class="btn btn-success" aria-label="Save new book">
          <i class="fas fa-check"></i> Save
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <div th:insert="~{fragments/footer :: footer}"></div>

  <!-- Script Footer -->
  <div th:replace="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
