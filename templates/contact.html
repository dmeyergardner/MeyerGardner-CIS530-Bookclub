<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookclub | Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-RXf+QSDCUQs6x+Fi7M3A2jZcqVt9nuigA9+AaKz0RocXtMEQ6M9RkqYj2D2TylB0Px7mf7S1vvfz2w+1y5acHQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div th:insert="~{fragments/header :: header}"></div>

    <div class="container container-narrow">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Welcome to the Contact Page</h1>
            </div>
        </div>
        <br /><br />

        <div class="row">
            <div class="col-6">
                <div class="row text-center">
                    <div class="col-12">
                        <h2><i class="fas fa-location-arrow text-secondary" aria-hidden="true"></i>Address</h2>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-12">
                        <ul class="list-group">
                            <li class="list-group-item border-0">1000 Galvin Road South</li>
                            <li class="list-group-item border-0">Bellevue, Nebraska 68005</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row text-center">
                    <div class="col-12">
                        <h2><i class="fas fa-phone text-secondary" aria-hidden="true"></i>Numbers</h2>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-12">
                        <ul class="list-group">
                            <li class="list-group-item border-0">Direct: 555.555.5555</li>
                            <li class="list-group-item border-0">Toll-free: 1.800.555.5555</li>
                            <li class="list-group-item border-0">Fax: 555.555.5555</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="fragments/scriptFooter :: scriptFooter"></div>
</body>

</html>
