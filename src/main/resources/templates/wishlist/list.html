<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" th:href="@{/css/site.css}">
</head>
<body>

    <div th:insert="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <h1>My Wishlist</h1>

        <a class="btn btn-primary mb-3" th:href="@{/wishlist/new}">
            <i class="fas fa-plus-circle"></i> New Wishlist Item
        </a>

        <table class="table table-striped table-hover">
            <thead class="table-light">
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${wishlist}">
                    <td th:text="${item.isbn}">ISBN</td>
                    <td th:text="${item.title}">Title</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
