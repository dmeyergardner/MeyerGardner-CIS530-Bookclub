<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookclub | Add Wishlist Item</title>

    <!-- Material Design Lite (MDL) Theme -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css"
    />

    <!-- Font Awesome (no integrity check to avoid mismatch error) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}" />
  </head>

  <body>
    <!-- Accessibility: Skip Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header Fragment -->
    <div th:insert="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main id="main-content" class="container py-5" role="main">
      <h1 class="text-center heading-mdl mb-4 mdl-typography--display-2">
        âž• Add to Wishlist
      </h1>

      <section aria-labelledby="wishlist-form-heading">
        <form
          action="#"
          th:action="@{/wishlist}"
          th:object="${wishlistItem}"
          method="post"
          class="form-section"
          novalidate
        >
          <div class="mb-3">
            <label for="isbn" class="form-label fw-bold">
              ISBN <span class="text-danger">*</span>
            </label>
            <input
              id="isbn"
              class="form-control"
              type="text"
              th:field="*{isbn}"
              aria-required="true"
              aria-describedby="isbnHelp"
            />
            <div id="isbnHelp" class="form-text">
              Enter the book's ISBN number.
            </div>
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('isbn')}"
              th:errors="*{isbn}"
            ></div>
          </div>

          <div class="mb-3">
            <label for="title" class="form-label fw-bold">
              Title <span class="text-danger">*</span>
            </label>
            <input
              id="title"
              class="form-control"
              type="text"
              th:field="*{title}"
              aria-required="true"
              aria-describedby="titleHelp"
            />
            <div id="titleHelp" class="form-text">
              Enter the title of the book.
            </div>
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('title')}"
              th:errors="*{title}"
            ></div>
          </div>

          <div class="text-center mt-4">
            <button
              type="submit"
              class="btn btn-primary"
              aria-label="Submit wishlist item"
            >
              <i class="fas fa-plus-circle" aria-hidden="true"></i> Submit
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- Script Footer Fragment -->
    <div th:replace="~{fragments/scriptFooter :: scriptFooter}"></div>
  </body>
</html>
