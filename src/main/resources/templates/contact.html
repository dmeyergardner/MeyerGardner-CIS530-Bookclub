<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookclub | Contact Us</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-JzZ1WODbPscd5fE4v3m92vbp2PKK2NmP8AhfXaXvKlq6XYvU7M0hbe0WXn/5A8Rz"
      crossorigin="anonymous"
    />

    <!-- MDL Theme -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-jQFnr5Ubi2oZEKjyQ04Tc9Wc+E0kLOO9BXJ0huFDPnTQH3FbWkLSTzUvGZmhzLtC3Tfwb+g4SydKpxN0UNiMGw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/site.css}" />
  </head>

  <body>
    <!-- Accessibility: Skip Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header Fragment -->
    <div th:insert="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main id="main-content" class="container container-narrow py-5" role="main">
      <header class="text-center mb-4">
        <h1 class="heading-mdl">ðŸ“¬ Contact Us</h1>
        <p class="lead">We'd love to hear from you!</p>
      </header>

      <section class="row g-5" aria-labelledby="contact-info">
        <div class="col-md-6 text-center text-md-start">
          <h2 id="contact-info">
            <i class="fas fa-location-arrow text-secondary" aria-hidden="true"></i>
            Address
          </h2>
          <address>
            <ul class="list-group">
              <li class="list-group-item border-0">1000 Galvin Road South</li>
              <li class="list-group-item border-0">Bellevue, Nebraska 68005</li>
            </ul>
          </address>
        </div>

        <div class="col-md-6 text-center text-md-start">
          <h2>
            <i class="fas fa-phone text-secondary" aria-hidden="true"></i>
            Phone Numbers
          </h2>
          <ul class="list-group">
            <li class="list-group-item border-0">
              Direct: <a href="tel:5555555555">555.555.5555</a>
            </li>
            <li class="list-group-item border-0">
              Toll-free: <a href="tel:18005555555">1.800.555.5555</a>
            </li>
            <li class="list-group-item border-0">
              Fax: <a href="fax:5555555555">555.555.5555</a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <!-- Footer Scripts -->
    <div th:replace="~{fragments/scriptFooter :: scriptFooter}"></div>
  </body>
</html>
