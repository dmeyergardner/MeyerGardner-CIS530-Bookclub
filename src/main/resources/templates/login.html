<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookclub | Login</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Custom Styles -->
  <link rel="stylesheet" th:href="@{/css/stylesheet.css}" />
</head>
<body class="bg-light">
  <main class="container py-5" role="main" id="main-content">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg p-4">
          <h1 class="text-center heading-mdl mb-4">
            <i class="fas fa-lock text-primary"></i> Login
          </h1>

          <!-- Error Message -->
          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username or password.
          </div>

          <!-- Logout Message -->
          <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out successfully.
          </div>

          <!-- Login Form -->
          <form th:action="@{/login}" method="post" aria-label="Login form">
            <div class="mb-3">
              <label for="username" class="form-label fw-bold">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                required
                autofocus
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-bold">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
              />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Log In
              </button>
            </div>
          </form>
        </div>

        <div class="text-center mt-3">
          <p class="text-muted">
            Need help? Contact <a href="/contact" class="link-secondary">support</a>.
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Scripts -->
  <div th:replace="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
