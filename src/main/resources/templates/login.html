<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookclub | Login</title>

    <!-- MDL Theme -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}" />
  </head>

  <body>
    <!-- Skip Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header Fragment -->
    <div th:insert="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main id="main-content" class="container container-narrow py-5" role="main">
      <h1 class="text-center heading-mdl mb-4 mdl-typography--display-2">
        üîê Login to Bookclub
      </h1>

      <!-- Alerts -->
      <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username or password.
      </div>

      <div th:if="${param.logout}" class="alert alert-success" role="alert">
        You have been logged out successfully.
      </div>

      <!-- Login Form -->
      <section aria-labelledby="login-form-heading">
        <form
          th:action="@{/login}"
          method="post"
          class="form-section"
          novalidate
        >
          <div class="mb-3">
            <label for="username" class="form-label fw-bold">
              Username <span class="text-danger">*</span>
            </label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
              aria-required="true"
              placeholder="Enter your username"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-bold">
              Password <span class="text-danger">*</span>
            </label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
              aria-required="true"
              placeholder="Enter your password"
            />
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary" aria-label="Log in">
              <i class="fas fa-sign-in-alt"></i> Log In
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer Fragment -->
    <div th:insert="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <div th:replace="~{fragments/scriptFooter :: scriptFooter}"></div>
  </body>
</html>
