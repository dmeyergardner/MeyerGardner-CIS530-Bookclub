<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="'Bookclub | ' + ${book.title}">Bookclub | View Book</title>

    <!-- Skip link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <!-- MDL Teal-Pink Theme -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-RXf+QSDCUQs6x+Fi7M3A2jZcqVt9nuigA9+AaKz0RocXtMEQ6M9RkqYj2D2TylB0Px7mf7S1vvfz2w+1y5acHQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/site.css}" />
</head>

<body>

    <!-- Header Fragment -->
    <div th:insert="~{fragments/header :: header}"></div>

    <!-- Main Book Details -->
    <main id="main-content" class="container container-narrow py-5" role="main">
        <article class="card book-card mdl-shadow--4dp" aria-labelledby="book-title">
            <div class="card-body">
                <h2 class="card-title heading-mdl" th:text="${book.title}" id="book-title">Book Title</h2>
                <p class="text-muted" th:text="'ISBN: ' + ${book.isbn}">ISBN</p>

                <p class="mdl-body-1" th:text="${book.description}">
                    Book description goes here.
                </p>

                <p class="card-text">
                    <i class="fas fa-book-open" aria-hidden="true"></i>
                    <strong>Pages:</strong>
                    <span th:text="${book.numOfPages}">0</span>
                </p>

                <section aria-label="Author list">
                    <h3 class="h5 mt-4"><i class="fas fa-user-pen text-secondary"></i> Authors</h3>
                    <ul class="list-group mb-3" role="list">
                        <li class="list-group-item" role="listitem" th:each="author : ${book.authors}" th:text="${author}">Author Name</li>
                    </ul>
                </section>

                <a th:href="@{/}" class="btn btn-secondary" role="button" aria-label="Back to home page">
                    <i class="fas fa-arrow-left" aria-hidden="true"></i> Back to Home
                </a>
            </div>
        </article>
    </main>

    <!-- Script Footer Fragment -->
    <div th:replace="fragments/scriptFooter :: scriptFooter"></div>

</body>

</html>
